<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-src https://www.youtube.com https://youtu.be"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <section class="header section__wrapper">
        <h1 class="hero__title">Some visual materials about pop-art</h1>
      </section>
      <section class="video__content">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          frameborder="0"
          allowfullscreen
        >
        </iframe>
      </section>

      <section class="img__slider">
        <div class="slider">
          <div class="slider-container">
            <div class="slide">
              <h2>Slide 1</h2>
              <img src="./src/img/slider1.jpg" alt="" />
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="slide">
              <h2>Slide 2</h2>
              <img src="./src/img/slider2.jpg" alt="" />
              <p>Nulla ac mi eu felis volutpat vestibulum.</p>
            </div>
            <div class="slide">
              <h2>Slide 3</h2>
              <img src="./src/img/slider3.jpg" alt="" />
              <p>Sed euismod diam eu erat tincidunt, ut varius mi commodo.</p>
            </div>
          </div>
          <div class="slider-navigation">
            <button class="prev-slide">Previous</button>
            <button class="next-slide">Next</button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="section__wrapper">
          <h3 class="footer__title">
            All text materials are intellectual property
          </h3>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
